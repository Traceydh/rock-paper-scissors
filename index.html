<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock paper scissors game</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="weapons">
                <h2>Choose Your Weapon</h2>
                <div class="buttons">
                    <button class="button" id="rock"><img id="rockimage" src="rock.png"> ROCK</button>
                    <button class="button" id="paper"><img src="paper.png">PAPER</button>
                    <button class="button" id="scissors"><img src="scissors.png">SCISSORS</button>
                </div>
            </div>
            <div class="computer">
                <h2>Computer Chose<span class="computerChoice"></span></h2>
            </div>
            <div class="results">
                <h2>Score Board</h2>
                <div class="scores">
                    <div class="tally" >Wins
                        <div class="wins"> </div>
                    </div>
                    <div class="tally">Loses
                        <div class="loses"> </div>
                    </div>
                    <div class="tally">Ties
                        <div class="tie"> </div>
                    </div>
                </div>
                <div class="final" id="won"></div>
                <div class="final" id="lost"></div>
            </div>
        </div>
        

    </body>
</html>
