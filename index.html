<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock paper scissors game</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&family=Roboto+Mono:ital,wght@0,200;0,400;0,500;1,600&display=swap" rel="stylesheet">   
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="display-round"></div>
        <div class="container">
            <div class="human image-display">
                <h2>Player</h2>
                <div class="humanChoice"></div>
                <div class="human-score">Wins: </div>
            </div>
            <div class="vs">vs</div>
            <div class="computer image-display">
                <h2>Computer</h2>
                <div class="computerChoice"></div>
                <div class="computer-score">Wins: </div>
            </div>
        </div>
        <div class="weapons">
            <h3>Choose wisely, first to 5 games is the winner</h3>
            <div class="buttons">
                <button class="button" id="rock"><img id="rock" src="rock.png"> ROCK</button>
                <button class="button" id="paper"><img id="paper" src="paper.png"> PAPER</button>
                <button class="button" id="scissors"><img id="scissors" src="scissors.png"> SCISSORS</button>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 class="final">You lost</h3>
                <button class="close-button">&times;</button>
            </div>
            <button>Play again?</button>
        </div>
        <div id="overlay"></div>

    </body>
</html>
