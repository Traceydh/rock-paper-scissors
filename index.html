<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock paper scissors game</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h2>Choose your weapon</h2>
        <div class="buttons">
            <button class="button" id="rock">ROCK</button>
            <button class="button" id="paper">PAPER</button>
            <button class="button" id="scissors">SCISSORS</button>
        </div>
        <h2>Computer used: <span class="computerChoice"></span></h2>

        <h2>Results</h2>
            <div>Wins: <span class="wins"> </span></div>
            <div>Loses: <span class="loses"> </span></div>
            <div>Ties: <span class="tie"> </span></div>

       <div class="final" id="won"></div>
       <div class="final" id="lost"></div>
        

    </body>
</html>
